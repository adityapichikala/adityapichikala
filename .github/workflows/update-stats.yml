name: Update GitHub Stats

on:
  schedule:
    - cron: '0 */12 * * *' # Runs every 12 hours
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Update GitHub Stats
        run: |
          # GitHub stats are automatically updated via Vercel APIs
          # This workflow can be extended to cache or customize stats
          echo "Stats auto-update via github-readme-stats API"
          
      - name: Trigger README refresh
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          # Touch README to trigger refresh
          touch README.md
          git add README.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Refresh GitHub stats"
          git push
